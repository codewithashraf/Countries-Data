<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rest Api Project</title>
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <header>
    <h2>Where in the world?</h2>
    <div id="dark-theme"><span><i class="fa-regular fa-moon"></i></span><h4>Dard Mode</h4></div>
  </header>
  <main>
    <div id="inline" class="change">
      <div id="search-container">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="searching" placeholder="Search for a country">
      </div>
    <select id="filter-by-region">
      <option hidden>Filter by Region</option>
          <option value="Africa">Africa</option>
          <option value="Americas">America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
    </select>
  </div>
    <div id="countries-container"></div>
  </main>
</body>
</html>
